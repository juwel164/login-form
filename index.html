<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body class="bg-center">

  <div class="form-container mx-auto w-[300px] sm:w-[400px] sm:p-10 h-[content] bg-[#1b1b33] mt-[150px] p-5 rounded-xl py-7 border border-gray-600">
    <div class="top-item">
      <div class="top-head">
        <h2 class="text-white text-2xl text-center">Create an account</h2>
      </div>
      <div class="top-content">
        <div class="social-item flex justify-center gap-8 mt-5">
          <div class="social flex gap-2 px-4 py-2 bg-[#26273b] rounded-lg items-center">
          <img src="img/Google.png" alt="" class="w-5">
          <p class=" text-gray-400 font-semibold text-sm">Google</p>
          </div>
          <div class="social flex gap-2 px-4 py-2 bg-[#26273b] rounded-lg items-center">
          <div class="img w-full bg-white rounded-full">
            <img src="img/Vector.png" alt="" class="w-5">
          </div>
          <p class=" text-gray-400 font-semibold text-sm">Facebook</p>
          </div>
        </div>
        <div class="or mt-3">
          <p class="text-gray-400 text-center text-sm">Or</p>
        </div>
      </div>
    </div>
    <div class="main-form">
      <form action="">
       <div class="inputs mt-3 flex flex-col">
        <label for="email" class="text-gray-400 text-sm">Email</label>
        <input type="email" placeholder="juwel@gmail.com" class="w-full px-3 py-2 bg-transparent mt-1 outline-sky-500 border-gray-500 border rounded text-sm">
       </div>
       <div class="inputs mt-5 flex flex-col">
        <label for="password" class="text-gray-400 text-sm">Password</label>
        <input type="password" placeholder="Enter your password" class="w-full px-3 py-2 bg-transparent mt-1 outline-sky-500 border-gray-500 border rounded text-sm">
       </div>
       <button class="w-full py-2 bg-sky-500 text-white font-semibold text-sm mt-5 rounded">Create account</button>
      </form>
      <p class="text-gray-400 text-sm mt-4 text-center">Already Have an account?<a href="#" class="text-sky-500"> Log in</a></p>
    </div>
  </div>




</body>
</html>
